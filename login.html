<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tutorías Wawita</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="img/logo.jpeg" alt="Logo Wawita" class="login-logo">
                <h1>Bienvenido a Wawita</h1>
                <p>Inicia sesión para acceder a tu cuenta</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">📧 Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">🔒 Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required placeholder="Tu contraseña">
                        <button type="button" class="toggle-password" onclick="togglePassword()">👁️</button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Recordarme
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Iniciar Sesión</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="loading"></span> Iniciando...
                    </span>
                </button>

                <div class="divider">
                    <span>o continúa con</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <span>🔍</span> Google
                    </button>
                    <button type="button" class="social-btn facebook-btn">
                        <span>📘</span> Facebook
                    </button>
                    <button type="button" class="social-btn microsoft-btn">
                        <span>🪟</span> Microsoft
                    </button>
                </div>

                <div class="register-link">
                    <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
                </div>
            </form>
        </div>

        <div class="login-background">
            <div class="background-overlay"></div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
